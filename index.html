<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bate Papinho UOL</title>
  </head>
  <body>
    <header>
      <img src="./assets/uol-logo.png" alt="Bate papo UOL logo" />
      <ion-icon
        class="showSidebar"
        name="people"
        onclick="showSidebar(this);"
      ></ion-icon>
    </header>
    <main>
      <ul class="messages"></ul>
    </main>
    <div class="chat-box">
      <textarea
        name="user-input"
        cols="10"
        rows="10"
        placeholder="Digite aqui..."
      ></textarea>
      <ion-icon
        class="chat-btn"
        name="paper-plane-outline"
        onclick="sendMessage()"
      ></ion-icon>
    </div>
    <div class="sidebarDark" onclick="showSidebar(this);"></div>
    <div class="sidebar">
      <p>Escolha um contato para enviar mensagem:</p>
      <div class="todos">
        <ion-icon name="people"></ion-icon>
        <p>Usuários:</p>
        <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
      </div>
      <ul class="contacts"></ul>
      <div class="chooseVisibility">
        <p>Tipos de mensagem:</p>
        <ul>
          <li>
            <ion-icon name="lock-open"></ion-icon>
            <p>Público</p>
            <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
          </li>
          <li>
            <ion-icon name="lock-closed"></ion-icon>
            <p>Reservadamente</p>
            <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
